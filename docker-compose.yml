services:
  nginx:
    image: nginx:alpine
    container_name: llm_proxy_nginx
    restart: always
    ports:
      - "443:443"   # HTTPS port - 在 Synology Router 將此端口轉發 (例如 45000:443)
      - "80:80"     # HTTP port (可選,用於重定向到 HTTPS)
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - litellm
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  litellm:
    build:
      context: .
      dockerfile: Dockerfile
    #########################################
    ## Uncomment these lines to start proxy with a config.yaml file ##
    volumes:
     - ./config.yaml:/app/config.yaml
    command:
     - "--config=/app/config.yaml"
    ##############################################
    restart: always
    
    ports:
      - "4000:4000" # 直接對外暴露的端口
    expose:
      - "4000"  # 在 Docker 內部網路可見,透過 Nginx 訪問
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-llmproxy}:${POSTGRES_PASSWORD:-dbpassword9090}@db:5432/${POSTGRES_DB:-litellm}"
      STORE_MODEL_IN_DB: "True" # allows adding models to proxy via UI
    env_file:
      - .env # Load local .env file
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    depends_on:
      - db  # Indicates that this service depends on the 'db' service, ensuring 'db' starts first
      - mlflow  # Ensure MLflow starts before litellm
    extra_hosts:
      - "host.docker.internal:host-gateway"

  db:
    image: postgres:16
    restart: always
    container_name: litellm_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-litellm}
      POSTGRES_USER: ${POSTGRES_USER:-llmproxy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dbpassword9090}
    ports:
      # 注意：此端口暴露用於外部工具連接（如 DBeaver、pgAdmin）
      # 如果不需要外部訪問，可以註解掉此行以提高安全性
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persists Postgres data across container restarts
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro # 初始化 MLflow 資料庫
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 512M

  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    container_name: mlflow
    ports:
      - "127.0.0.1:5001:5000"  # 只允許宿主機本地訪問,不暴露到區網
    volumes:
      - mlflow_data:/mlflow/artifacts
    command:
      - mlflow
      - server
      - --host=0.0.0.0
      - --port=5000
      - --backend-store-uri=postgresql://${POSTGRES_USER:-llmproxy}:${POSTGRES_PASSWORD:-dbpassword9090}@db:5432/mlflow
      - --default-artifact-root=/mlflow/artifacts
      - --allowed-hosts=mlflow:5000,mlflow,localhost:5001
    depends_on:
      - db
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 512M

volumes:
  postgres_data:
    name: litellm_postgres_data # Named volume for Postgres data persistence
  mlflow_data:
    driver: local
  nginx_logs:
    driver: local
